    <script>

        function checkChoices() {
          var programming = document.getElementById('programming').checked ? 'Programming,':''
          var misc = document.getElementById('misc').checked ? 'Miscallaneous,':''
          var dark = document.getElementById('dark').checked ? 'Dark,':''
          var pun = document.getElementById('pun').checked ? 'Pun,':''
          var spooky = document.getElementById('spooky').checked ? 'Spooky,':''
          var christmas = document.getElementById('christmas').checked ? 'Christmas,':''
          var nsfw = document.getElementById('nsfw').checked ? 'nsfw,':''
          var religious = document.getElementById('religious').checked ? 'religious,':''
          var political = document.getElementById('political').checked ? 'political,':''
          var racist = document.getElementById('racist').checked ? 'racist,':''
          var sexist = document.getElementById('sexist').checked ? 'programming,':''
          var explicit = document.getElementById('explicit').checked ? 'explicit,':''
          var yes = programming+misc+dark+pun+spooky+christmas
          var no = nsfw+religious+political+racist+sexist+explicit
          no = no.slice(0,-1)
          yes = yes.slice(0,-1)
          console.log(yes)
          console.log(no)
          const arr = [yes,no]
          return arr
        }
        function show() {
            const arr = checkChoices()
            console.log(arr)
            var new_url = ''
            if(arr[0].length !== 0) {
              new_url = "https://v2.jokeapi.dev/joke/"+arr[0]+"?blacklistFlags="+arr[1]
            }
            
            var url = new URL(new_url || "https://v2.jokeapi.dev/joke/Any")
            $.getJSON(url,function(data) {
                var type = data.type;
                if(type == 'single') {
                    console.log(type);
                    $('#joke').text(data.joke);
                    $('#setup').text('')   
                } else {
                    console.log(type);
                    $('#setup').text(data.setup);
                    $('#joke').append('<br>');
                    $('#joke').text(data.delivery);

                }
            })
        }
        show()
    </script>
